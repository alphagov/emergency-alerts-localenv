services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: api-build
    container_name: api-build
    ports:
      - "6011:6011"
    volumes:
      - ./repos:/build/repos
    networks:
      - emergency-alerts-network
    depends_on:
      - pg

  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    image: admin-build
    container_name: admin-build
    ports:
      - "6012:6012"
    volumes:
      - ./repos:/build/repos
    networks:
      - emergency-alerts-network
    depends_on:
      - api

  govuk:
    build:
      context: .
      dockerfile: Dockerfile.govuk
    image: govuk-build
    container_name: govuk-build
    ports:
      - "6017:6017"
    volumes:
      - ./repos:/build/repos
    networks:
      - emergency-alerts-network
    depends_on:
      - api

  db-init:
    image: api-build
    volumes:
      - ./repos:/build/repos
    entrypoint: /build/db-init.sh
    networks:
      - emergency-alerts-network
    depends_on:
      - pg

  pg:
    image: postgis/postgis:14-3.5
    platform: linux/amd64
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      USER: $USER
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - emergency-alerts-network
    ports:
      - 5432:5432

networks:
  emergency-alerts-network:
    driver: bridge
